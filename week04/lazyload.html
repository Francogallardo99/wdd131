<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/lazyload.js" defer></script>
    <link rel="stylesheet" href="Styles/lazyload.css">
</head>
<body>
    <main>
        <h1>LazyLoad</h1>
        <img src="images/Argentina-Large.webp" alt="Landscape of Argentina" loading="lazy">
        <img src="images/Argentina-Medium.webp" alt="Landscape of Argentina" loading="lazy">
        <img src="images/Argentina-Small.webp" alt="Landscape of Argentina" loading="lazy">
        <img src="images/banderaargentina.jpg" alt="Landscape of Argentina" loading="lazy">
        <img src="images/cordoba-temple-2.jpg" alt="Landscape of Argentina" loading="lazy">
        <img src="images/cordoba-temple-8.jpg" alt="Landscape of Argentina" loading="lazy">
    </main>
    <footer contenteditable>
        <p>&copy; <span id="currentyear"></span> - Franco Gallardo - Argentina.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
